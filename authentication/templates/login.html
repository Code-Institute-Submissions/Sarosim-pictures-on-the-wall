{% extends 'base.html' %}

{% block page_title %}Login{% endblock %}

{% block page_heading %}Login{% endblock %}

{% block content %}
<div class="container">
	<form method="POST">
		{% csrf_token %}
		{{ login_form }}
		<button class="btn btn-outline-info" data-toggle="modal" data-target="#feedbackModal">Login</button>
	</form>
	<p><a href="{% url 'password_reset' %}">Reset Your Password</a></p>
</div>
{% endblock %}
