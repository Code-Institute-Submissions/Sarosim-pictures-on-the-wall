{% extends 'base.html' %}

{% block page_title %} | {{ user }}'s Profile{% endblock %}

{% block page_heading %}{{ user }}'s Profile{% endblock %}

{% block content %}
<div class="container page-wrapper">
	<div class="container auth-container pt-2 pt-md-4">
		<div class="col-12 col-md-6 offset-md-3 auth-box">
			<p>Your username is: {{profile}}</p>
			<p>Your registered email address is: {{ profile.email }}</p>
		</div>
		<br>
		<div class="col-12 col-md-6 offset-md-3 text-center mt-5">
			<a class="btn btn-outline-info" href="{% url 'artist_profile' %}">Create / Edit Artist Profile</a>
		</div>
	</div>
</div>
{% endblock %}
