{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Registration{% endblock %}

{% block page_heading %}Registration{% endblock %}

{% block content %}
<div class="container">
	<p>If you already have an account, you can <strong><a class="display-link" href="{% url 'login' %}">sign in</a></strong></p>

	<form method="POST">
		{% csrf_token %}
		{{ registration_form | as_bootstrap }}
		<button class="btn btn-outline-info" type="submit">Register</button>
	</form>
</div>
{% endblock %}
