{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %} | Login{% endblock %}

{% block page_heading %}Login{% endblock %}

{% block content %}
<div class="container">
	<div class="form-box col-12 col-md-6 offset-md-3">
		<form class="" method="POST">
			{% csrf_token %}
			{{ login_form | as_bootstrap }}
			<button class="btn btn-outline-info" data-toggle="modal" data-target="#feedbackModal">Login</button>
		</form>
		<p class="mt-2 mt-md-4"><a class="display-link mt-2" href="{% url 'password_reset' %}">Reset Your Password</a></p>
	</div>
</div>
{% endblock %}
