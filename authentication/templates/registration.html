{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %} | Registration{% endblock %}

{% block page_heading %}Registration{% endblock %}

{% block content %}
<div class="container page-wrapper">
    <div class="container">
        <p class="p-1 ml-1 ml-md-3">If you already have an account, you can <strong><a class="display-link" href="{% url 'login' %}">sign in</a></strong></p>

        <form method="POST" class="auth-box pt-2 pt-md-4">
            {% csrf_token %}
            {{ registration_form | as_bootstrap }}
            <button class="btn btn-outline-info" type="submit">Register</button>
        </form>
    </div>
</div>
{% endblock %}
